
<h1>  MenuItem Add Page </h1>
<form name="mmmm.form" novalidate>
  <div class="form-group">
    <div>
      <img class="img-responsive img-rounded admin-img"
       ng-if="!mmmm.file"
       src="../images/menu-categorys/{{mmmm.menuItem.short_name}}.jpg?{{mmmm.cacheBuster}}">

      <div class="form-group">
        <img class="img-responsive img-rounded admin-img"
          ngf-src="mmmm.file">
      </div>

      <div class="form-group">
        <button class="btn btn-default"
          ng-model="mmmm.file"
          ngf-select=""
        >Choose</button>
        <span class="small">Image must be 250w X 150h pixels</span>
      </div>

    </div>
  </div>


  <div class="form-group" ng-class="{'has-error' : mmmm.form.name.$invalid}">
    <label class="control-label">Name</label>
    <input type="text" ng-model="mmmm.menuItem.name" name="name" class="form-control" placeholder="Name" required>
    
  </div>

  <div class="form-group" ng-class="{'has-error' : mmmm.form.description.$invalid}">
        <label class="control-label">Description</label>
        <textarea class="form-control" name="description" ng-model="mmmm.menuItem.description" required></textarea>
        
  </div>
  <div class="form-group" ng-class="{'has-error' : mmmm.form.name.$invalid}">
    <label class="control-label">short_name</label>
    <input type="text" ng-model="mmmm.menuItem.short_name" name="short_name" class="form-control" placeholder="short_name" required>
    
  </div>
  <div class="form-group" ng-class="{'has-error' : mmmm.form.name.$invalid}">
    <label class="control-label">image_present</label>
    <input type="text" ng-model="mmmm.menuItem.image_present" name="image_present" class="form-control" placeholder="image_present" required>
    
  </div>
  <div class="form-group" ng-class="{'has-error' : mmmm.form.name.$invalid}">
    <label class="control-label">id</label>
    <input type="text" ng-model="mmmm.menuItem.id" name="id" class="form-control" placeholder="id" required>
    
  </div>

  <div ng-class="{'has-error': mmmm.priceErrorMessage}">
  <div class="form-group">
    <label class="control-label">Price Small</label>
    <div class="input-group admin-item-price">
      <div class="input-group-addon">$</div>
      <input class="form-control" placeholder="Price" type="number" min="1" step="any" ng-model="mmmm.menuItem.price_small"/>
      <div class="input-group-addon admin-item-portion">
        <input type="text" placeholder="Portion" ng-model="mmmm.menuItem.small_portion_name" />
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label">Price Large</label>
    <div class="input-group admin-item-price">
      <div class="input-group-addon">$</div>
      <input class="form-control" placeholder="Price" type="number" min="1" step="any" ng-model="mmmm.menuItem.price_large"/>
      <div class="input-group-addon admin-item-portion">
        <input type="text" placeholder="Portion" ng-model="mmmm.menuItem.large_portion_name" />
      </div>
    </div>
  </div>
  <div class="control-label" ng-if="mmmm.priceErrorMessage">{{mmmm.priceErrorMessage}}</div>
</div>

<div class="pull-right">
  <button class="btn btn-success" ng-click="mmmm.save()" ">Save</button>
  <button class="btn btn-default" ng-click="mmmm.cancel()">Cancel</button>
</div>

</form>
