
<div class="container" ng-controller="BlogController" >

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Blog Home
                <small>Blog Homepage</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a>
                </li>
                <li class="active">Blog Home</li>
            </ol>
        </div>

    </div>
    <div ng-repeat="blog in blogs">

        <div class="row" >

            <div class="col-md-1">
                <p><i class="fa fa-camera fa-4x"></i>
                </p>

                <p>May 24, 2013</p>
            </div>
            <div class="col-md-5">
                <a href="blog-post.html">
                    <img ng-src="{{'../images/'+blog.img}}" class="img-responsive">
                </a>
            </div>
            <div class="col-md-6">
                <h3><a href="blog-post.html">{{blog.title}}</a>
                </h3>

                <!-- <p>by <a href="#">Start Bootstrap</a>
                </p> -->

                <p><span>{{blog.sentence}}</span></p>
                <a class="btn btn-primary" href="blog-post.html">Re
                ad More <i class="fa fa-angle-right"></i></a>
            </div>

        </div>

        <hr>
    </div>
